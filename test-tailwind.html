<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontSize: {
            'h1': ['52px', { lineHeight: '1.2' }],
            'h2': ['40px', { lineHeight: '1.2' }],
            'h3': ['24px', { lineHeight: '1.3' }],
            'h4': ['20px', { lineHeight: '1.4' }],
            'body-lg': ['16px', { lineHeight: '1.5' }],
            'body-md': ['14px', { lineHeight: '1.5' }],
            'body-sm': ['12px', { lineHeight: '1.5' }],
          }
        }
      }
    }
  </script>
</head>
<body class="p-8">
  <h1 class="text-2xl font-bold mb-8">Tailwind Font Size Test</h1>
  
  <div class="space-y-4">
    <div>
      <p class="text-xs text-gray-500">text-body-sm (should be 12px)</p>
      <p class="text-body-sm">This is text-body-sm</p>
    </div>
    
    <div>
      <p class="text-xs text-gray-500">text-body-md (should be 14px)</p>
      <p class="text-body-md">This is text-body-md</p>
    </div>
    
    <div>
      <p class="text-xs text-gray-500">text-h4 (should be 20px)</p>
      <p class="text-h4">This is text-h4</p>
    </div>
  </div>
</body>
</html>
